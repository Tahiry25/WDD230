<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="./styles/table.css">
</head>

<body>
    <h1>Week 8: Building Table</h1>

    <div class="container">
        <table>
            <caption class="text-green">Table 1: Wasatch Sales</caption>
            <thead class="text-green">
                <tr>
                    <th colspan="2" scope="colgroup">SALES</th>
                </tr>
                <tr>
                    <th scope="col">Month</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody class="text-slate">
                <tr>
                    <td>July</td>
                    <td>
                        <p>$</p>
                        <p>3,000</p>
                    </td>
                </tr>
                <tr>
                    <td>August</td>
                    <td class="highlight">
                        <p>$</p>
                        <p>8,000</p>
                    </td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>
                        <p>$</p>
                        <p>4,000</p>
                    </td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>
                        <p>$</p>
                        <p>3,000</p>
                    </td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>
                        <p>$</p>
                        <p>2,000</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
