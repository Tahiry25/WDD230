<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/medium.css">
    <link rel="stylesheet" href="./styles/large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chamber of Commerce</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <div class="logo_container">
            <img class="logo" src="./images/logo.svg" alt="Logo">
            <div>
                <h1>
                    <span>Saratoga</span><br>
                    <span>Chamber of Commerce</span>
                </h1>
            </div>
        </div>

        <nav id="primaryNav">
            <ul>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Directory</a></li>
                <li><a href="#">Join</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="social_container">
            <a href="#"><img src="./images/107175_circle_facebook_icon.png" alt=""></a>
            <a href="#"><img src="./images/107178_circle_linkedin_icon.png" alt=""></a>
        </div>

        <button id="hamburgerBtn"><img src="./images/Hamburger_icon_white.svg" alt=""></button>
    </header>
    <div class="date_time">
        <p id="current">test</p>
    </div>

    <main>
        <section class="hero">
            <p>Hero with site name and call to action</p>
        </section>
        <section class="event">
            <p>Event</p>
        </section>
        <section class="weather">
            <p>Weather</p>
        </section>
        <section class="new_release">
            <p>New Release</p>
        </section>
        <section class="spotlight">
            <div>Spotlight 1</div>
            <div>Spotlight 2</div>
            <div>Spotlight 3</div>
        </section>
        <section class="join">
            <p>Join</p>
        </section>
    </main>
    
    <script src="./scripts/main.js"></script>
</body>
</html>
